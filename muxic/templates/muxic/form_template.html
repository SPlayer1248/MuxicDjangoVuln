{% for field in form %}
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-offset-1 col-sm-3" for="label_tag"
               style="text-align: left">{{ field.label_tag }}</label>
        <div class="col-sm-10" style="width: 400px;">
            {{ field }}
        </div>
    </div>
{% endfor %}
